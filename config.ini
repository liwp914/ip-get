# // 配置选项说明：
# // include_lines = 电信,联通,移动,多线,IPV6：提取所有线路类型的IP地址
# // include_lines = 电信,联通：只提取电信和联通的IP地址
# // include_lines = 移动：只提取移动的IP地址
# // 不设置include_lines或设置为空：提取所有线路类型的IP地址

[settings]
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
include_lines = 移动,电信,联通,多线

[links]
cf1 = https://api.urlce.com/cloudflare.html
cf2 = https://stock.hostmonit.com/CloudFlareYe
cf3 = 

# // Cloudflare配置选项​：
# // enable: 是否启用Cloudflare DNS更新功能true或false
# // api_token: Cloudflare API令牌
# // zone_id: 区域ID（在Cloudflare域名概述页面可以找到）
# // domain: 域名
# // record_name: 记录名称（如"cf"会创建cf.example.com）
# // record_type: 记录类型（A或AAAA）
# // ttl: TTL值（1=自动，60-86400=手动设置）
# // proxied: 是否启用Cloudflare代理（橙云）

[cloudflare]
enable = false
api_token = 
zone_id = 
domain = 
record_name = gh
record_type = A
ttl = 1
proxied = false

max_records_per_line = 5
