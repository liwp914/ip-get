name: IP Update Workflow

on:
  push:
    branches:
      - main  # 触发分支
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行

jobs:
  update-ip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run cfdns_ip.py
        run: python cfdns_ip.py

      - name: Run webdav_upload.sh
        env:
          WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
          WEBDAV_USERNAME: ${{ secrets.WEBDAV_USERNAME }}
          WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
        run: bash webdav_upload.sh

      - name: Run cloudflare_kv_upload.sh
        env:
          CFKV_DOMAIN: ${{ secrets.CFKV_DOMAIN }}
          CFKV_TOKEN: ${{ secrets.CFKV_TOKEN }}
        run: bash cloudflare_kv_upload.sh

      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Update generated files" || echo "No changes to commit"
          git push
