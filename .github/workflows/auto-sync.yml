name: IP Update Workflow

on:
  push:
    branches:
      - main  # 触发分支
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行

jobs:
  update-ip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load environment variables
        run: |
          cp .env .env  # 确保.env文件存在
          # 如果需要，可以在这里设置或覆盖环境变量
          # echo "USER_AGENT=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" >> .env
          # echo "INCLUDE_LINES=移动,电信,联通,多线" >> .env
          # echo "CF1=https://api.urlce.com/cloudflare.html" >> .env
          # echo "CF2=https://stock.hostmonit.com/CloudFlareYes" >> .env
          # echo "CLOUDFLARE_ENABLE=false" >> .env
          # echo "CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}" >> .env
          # echo "CLOUDFLARE_ZONE_ID=${{ secrets.CLOUDFLARE_ZONE_ID }}" >> .env
          # echo "CLOUDFLARE_DOMAIN=${{ secrets.CLOUDFLARE_DOMAIN }}" >> .env

      - name: Run cfdns_ip.py
        run: python cfdns_ip.py

      - name: Run webdav_upload.sh
        env:
          WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
          WEBDAV_USERNAME: ${{ secrets.WEBDAV_USERNAME }}
          WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
        run: bash webdav_upload.sh

      - name: Run cloudflare_kv_upload.sh
        env:
          CFKV_DOMAIN: ${{ secrets.CFKV_DOMAIN }}
          CFKV_TOKEN: ${{ secrets.CFKV_TOKEN }}
        run: bash cloudflare_kv_upload.sh

      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Update generated files" || echo "No changes to commit"
          git push
